<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="login-form bg-light mt-4 p-4">
                  <form (ngSubmit) ="submitForm()"  [formGroup]="loginForm" class="row g-3">
                        <h4>Login</h4>
                        <i>Login to your account</i>
                        <div class="col-12">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Email" formControlName="email">
                        </div>
                        <div class="col-12">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Password" formControlName="password">
                        </div>
                    
                        <div class="col-12">
                            <button type="submit" class="btn btn-dark float-end" [disabled]="loginForm.invalid">Login</button>
                        </div>
                    
                        <div class="text-center">
                          <p>Not a member? <a href='/register'>Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    
    
    <!-- Bootstrap JS -->
    <script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>
</body>
</html>
